<div class="register-container">
    <mat-card class="register-card">
      <mat-card-title class="title">Create Your Account</mat-card-title>
      <mat-card-subtitle>Join us today!</mat-card-subtitle>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  
        <!-- Full Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" formControlName="fullName">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
        <div *ngIf="registerForm.controls['fullName'].invalid && registerForm.controls['fullName'].touched" class="error">
          Name is required.
        </div>
  
        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
        <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="error">
          Invalid username.
        </div>
  
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error">
          Invalid email.
        </div>
  
        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <mat-icon matSuffix (click)="togglePasswordVisibility()">
            
          </mat-icon>
        </mat-form-field>
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error">
          Password must be at least 6 characters.
        </div>
  
        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
          <mat-icon matSuffix (click)="toggleConfirmPasswordVisibility()">
            
          </mat-icon>
        </mat-form-field>
        <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched" class="error">
          Passwords must match.
        </div>
  
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" class="submit-btn">Register</button>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
        <!-- Login Link -->
        <p class="login-text">Already have an account? 
          <a (click)="goToLogin()" class="login-link">Login here</a>
        </p>
  
      </form>
    </mat-card>
  </div>
