<!-- budget.component.html -->
<div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Budget</h2>
        <button class="close-btn" (click)="close()">&times;</button>
      </div>
  
      <form class="expense-form" (ngSubmit)="saveBudget()">
        <div class="form-group">
          <label>Budget Name</label>
          <input type="text" 
                 [(ngModel)]="budget.name" 
                 name="name" 
                 placeholder="Enter budget name"
                 required>
        </div>
  
        <div class="form-group">
          <label>Monthly Income</label>
          <input type="number" 
                 [(ngModel)]="budget.monthlyIncome" 
                 name="monthlyIncome" 
                 placeholder="Enter monthly income"
                 required>
        </div>
  
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" 
                 [(ngModel)]="budget.startDate" 
                 name="startDate"
                 required>
        </div>
  
        <div class="form-group">
          <label>End Date</label>
          <input type="date" 
                 [(ngModel)]="budget.endDate" 
                 name="endDate"
                 required>
        </div>
  
        <div class="form-group">
          <label>Details</label>
          <textarea [(ngModel)]="budget.details" 
                    name="details" 
                    placeholder="Add budget details..."></textarea>
        </div>
  
        <div class="button-group">
          <button type="button" class="btn cancel" (click)="close()">Cancel</button>
          <button type="submit" class="btn save">Save Budget</button>
        </div>
      </form>
    </div>
  </div>
