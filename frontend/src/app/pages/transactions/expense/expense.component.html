<!-- expense.component.html -->
<div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Expense</h2>
        <button class="close-btn" (click)="close()">&times;</button>
      </div>
  
      <form class="expense-form" (ngSubmit)="saveExpense()">
        <div class="form-group">
          <label>Amount</label>
          <input type="number" 
                 [(ngModel)]="expense.amount" 
                 name="amount" 
                 placeholder="Enter amount"
                 required>
        </div>
  
        <div class="form-group">
          <label>Category</label>
          <select [(ngModel)]="expense.category" name="category" required>
            <option value="">Select Category</option>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>Date</label>
          <input type="date" 
                 [(ngModel)]="expense.date" 
                 name="date"
                 required>
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <textarea [(ngModel)]="expense.description" 
                    name="description" 
                    placeholder="Add note..."></textarea>
        </div>
  
        <div class="button-group">
          <button type="button" class="btn cancel" (click)="close()">Cancel</button>
          <button type="submit" class="btn save">Save Expense</button>
        </div>
      </form>
    </div>
  </div>
